<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ejercicio_4</title>
</head>
<body>
    <h1>Papas Fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="assets/papas.jpg"/>
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración</h2>
    <ul>
        <li>Pelar papas</li>
        <li>Cortalas en baston</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar al gusto</li>
    </ul>
</body>
</html>
